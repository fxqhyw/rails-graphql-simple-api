default: &default
  adapter: postgresql
  database: <%= ENV['DB_NAME'] %>
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 15 } %>
  host: <%= ENV.fetch('DB_HOST') { 'localhost' } %>
  username: <%= ENV.fetch('DB_USER') { 'postgres' } %>
  password: <%= ENV.fetch('DB_PASSWORD') { 'postgres' } %>
  timeout: 10000

development:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
